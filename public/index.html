<!DOCTYPE html>
<html>
<head>
  <title>HomeProHub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="login-container">
    <h1>Welcome to HomeProHub!</h1>
    <form id="loginForm">
        <input type="email" id="loginUsername" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit" class="btn-login">LOGIN</button>
        <p id="loginStatus"></p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = 'https://artcgqykrmliskbkzunz.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_93uN7DNKNFnNQ2ZH9fMuvA_jGCWHifP';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;

        try {
            const { data, error } = await client.auth.signInWithPassword({ email: username, password });
            if (error) {
                document.getElementById("loginStatus").textContent = "Login failed: " + error.message;
                return;
            }

            if (data.user) {
                const statusResponse = await fetch(`/api/get-user-status?username=${data.user.email}`);
                if (!statusResponse.ok) throw new Error("Failed to fetch profile data.");

                const userProfile = await statusResponse.json();
                localStorage.setItem("profileComplete", userProfile.profileComplete);
                localStorage.setItem("role", userProfile.role);

                const redirectPage = userProfile.profileComplete ? "dashboard.html" : "contractor-profile.html";
                window.location.href = redirectPage;
            }
        } catch (err) {
            document.getElementById("loginStatus").textContent = "Error: " + err.message;
        }
    });
</script>
</body>
</html>
