<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Verified Contractors ‚Äì HomeProHub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components/navigation.css">
  <!-- Supabase Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/services/auth.js"></script>
  <style>
    .directory-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    .directory-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .directory-header h1 {
      font-size: 42px;
      margin: 0 0 12px 0;
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .directory-header p {
      font-size: 18px;
      color: #6b7280;
      max-width: 700px;
      margin: 0 auto;
    }

    .search-filter-section {
      background: white;
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 40px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .search-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .search-input {
      flex: 1;
      padding: 14px 20px;
      font-size: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      transition: all 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }

    .search-btn {
      padding: 14px 32px;
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(37,99,235,0.3);
    }

    .filters-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .filter-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }

    .filter-select {
      width: 100%;
      padding: 10px 14px;
      font-size: 15px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-select:focus {
      outline: none;
      border-color: #2563eb;
    }

    .active-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .filter-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: #eff6ff;
      color: #1e40af;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
    }

    .filter-tag button {
      background: none;
      border: none;
      color: #1e40af;
      cursor: pointer;
      font-weight: 700;
      padding: 0 4px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .results-count {
      font-size: 18px;
      color: #111827;
      font-weight: 600;
    }

    .sort-select {
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }

    .contractors-grid {
      display: grid;
      gap: 24px;
    }

    .contractor-card {
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .contractor-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
      border-color: #2563eb;
    }

    .card-header {
      display: flex;
      gap: 20px;
      margin-bottom: 16px;
    }

    .contractor-avatar {
      flex-shrink: 0;
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 700;
      color: #6b7280;
      border: 2px solid #d1d5db;
    }

    .card-info {
      flex: 1;
      min-width: 0;
    }

    .contractor-name {
      font-size: 22px;
      font-weight: 700;
      margin: 0 0 8px 0;
      color: #111827;
    }

    .card-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }

    .grade-badge {
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .info-badge {
      padding: 6px 12px;
      background: #f3f4f6;
      color: #4b5563;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
    }

    .verified-badge {
      background: #10b981;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .card-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      font-size: 14px;
      color: #6b7280;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .rating-stars {
      color: #f59e0b;
      font-size: 16px;
    }

    .card-description {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #f3f4f6;
      font-size: 15px;
      line-height: 1.6;
      color: #4b5563;
    }

    .card-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .btn-view-profile {
      flex: 1;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-view-profile:hover {
      background: #1d4ed8;
    }

    .btn-contact {
      padding: 10px 20px;
      background: white;
      color: #2563eb;
      border: 2px solid #2563eb;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-contact:hover {
      background: #eff6ff;
    }

    .no-results {
      text-align: center;
      padding: 60px 24px;
      background: white;
      border-radius: 16px;
    }

    .no-results h3 {
      font-size: 24px;
      margin: 0 0 12px 0;
      color: #111827;
    }

    .no-results p {
      font-size: 16px;
      color: #6b7280;
      margin: 0;
    }

    .loading-spinner {
      text-align: center;
      padding: 60px;
    }

    .spinner {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .directory-header h1 {
        font-size: 32px;
      }

      .search-bar {
        flex-direction: column;
      }

      .filters-row {
        grid-template-columns: 1fr;
      }

      .card-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .card-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation component will be injected here -->

  <div class="directory-container">
    <div class="directory-header">
      <h1>Find Verified Contractors</h1>
      <p>Search local contractors and trades. Every pro is graded based on transparent criteria: license verification, profile completeness, and verified reviews.</p>
    </div>

    <div class="search-filter-section">
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Search by contractor name, trade, or service (e.g., 'Smith Builders', 'Plumber', 'HVAC')"
        />
        <button class="search-btn" onclick="applyFilters()">üîç Search</button>
      </div>

      <div class="filters-row">
        <div class="filter-group">
          <label for="tradeFilter">Trade</label>
          <select id="tradeFilter" class="filter-select" onchange="applyFilters()">
            <option value="all">All Trades</option>
            <option value="general_contractor">General Contractor</option>
            <option value="plumbing">Plumbing</option>
            <option value="electrical">Electrical</option>
            <option value="hvac">HVAC</option>
            <option value="roofing">Roofing</option>
            <option value="painting">Painting</option>
            <option value="landscaping">Landscaping</option>
            <option value="flooring">Flooring</option>
            <option value="carpentry">Carpentry</option>
            <option value="masonry">Masonry</option>
            <option value="concrete">Concrete</option>
            <option value="drywall">Drywall</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="gradeFilter">Minimum Grade</label>
          <select id="gradeFilter" class="filter-select" onchange="applyFilters()">
            <option value="">Any Grade</option>
            <option value="A">A or Better</option>
            <option value="B">B or Better</option>
            <option value="C">C or Better</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="zipFilter">Your ZIP Code</label>
          <input
            type="text"
            id="zipFilter"
            class="filter-select"
            placeholder="Enter ZIP"
            maxlength="5"
            pattern="[0-9]{5}"
          />
        </div>

        <div class="filter-group">
          <label for="distanceFilter">Max Distance</label>
          <select id="distanceFilter" class="filter-select" onchange="applyFilters()">
            <option value="">Any Distance</option>
            <option value="5">Within 5 miles</option>
            <option value="10">Within 10 miles</option>
            <option value="25">Within 25 miles</option>
            <option value="50">Within 50 miles</option>
          </select>
        </div>
      </div>

      <div id="activeFilters" class="active-filters" style="display: none;"></div>
    </div>

    <div class="results-header">
      <div class="results-count" id="resultsCount">Loading contractors...</div>
    </div>

    <div id="contractorsContainer" class="contractors-grid">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p style="margin-top: 16px; color: #6b7280;">Finding contractors...</p>
      </div>
    </div>
  </div>

  <script>
    let allContractors = [];
    let currentFilters = {
      searchTerm: '',
      trade: 'all',
      minGrade: '',
      zip: '',
      maxDistance: ''
    };

    // Load contractors on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadContractors();
    });

    async function loadContractors() {
      try {
        const params = new URLSearchParams({
          limit: 100
        });

        // Add filters if set
        if (currentFilters.trade && currentFilters.trade !== 'all') {
          params.append('trade', currentFilters.trade);
        }
        if (currentFilters.searchTerm) {
          params.append('searchTerm', currentFilters.searchTerm);
        }
        if (currentFilters.minGrade) {
          params.append('minGrade', currentFilters.minGrade);
        }
        if (currentFilters.zip) {
          params.append('zip', currentFilters.zip);
        }
        if (currentFilters.maxDistance && currentFilters.zip) {
          params.append('maxDistance', currentFilters.maxDistance);
        }

        const response = await fetch(`/api/contractors/directory?${params}`);

        if (!response.ok) throw new Error('Failed to load contractors');

        const data = await response.json();
        allContractors = data.contractors || [];

        renderContractors();
        updateActiveFilters();

      } catch (error) {
        console.error('Error loading contractors:', error);
        document.getElementById('contractorsContainer').innerHTML = `
          <div class="no-results">
            <h3>Failed to Load Contractors</h3>
            <p>Please try again later. Error: ${error.message}</p>
          </div>
        `;
      }
    }

    function applyFilters() {
      currentFilters.searchTerm = document.getElementById('searchInput').value.trim();
      currentFilters.trade = document.getElementById('tradeFilter').value;
      currentFilters.minGrade = document.getElementById('gradeFilter').value;
      currentFilters.zip = document.getElementById('zipFilter').value.trim();
      currentFilters.maxDistance = document.getElementById('distanceFilter').value;

      loadContractors();
    }

    function updateActiveFilters() {
      const activeFiltersDiv = document.getElementById('activeFilters');
      const filters = [];

      if (currentFilters.searchTerm) {
        filters.push({ label: `Search: "${currentFilters.searchTerm}"`, key: 'searchTerm' });
      }
      if (currentFilters.trade && currentFilters.trade !== 'all') {
        filters.push({ label: `Trade: ${formatTrade(currentFilters.trade)}`, key: 'trade' });
      }
      if (currentFilters.minGrade) {
        filters.push({ label: `Grade: ${currentFilters.minGrade}+`, key: 'minGrade' });
      }
      if (currentFilters.zip) {
        filters.push({ label: `ZIP: ${currentFilters.zip}`, key: 'zip' });
      }
      if (currentFilters.maxDistance && currentFilters.zip) {
        filters.push({ label: `Within ${currentFilters.maxDistance} mi`, key: 'maxDistance' });
      }

      if (filters.length > 0) {
        activeFiltersDiv.style.display = 'flex';
        activeFiltersDiv.innerHTML = filters.map(f => `
          <div class="filter-tag">
            ${f.label}
            <button onclick="removeFilter('${f.key}')">&times;</button>
          </div>
        `).join('');
      } else {
        activeFiltersDiv.style.display = 'none';
      }
    }

    function removeFilter(key) {
      if (key === 'searchTerm') {
        document.getElementById('searchInput').value = '';
        currentFilters.searchTerm = '';
      } else if (key === 'trade') {
        document.getElementById('tradeFilter').value = 'all';
        currentFilters.trade = 'all';
      } else if (key === 'minGrade') {
        document.getElementById('gradeFilter').value = '';
        currentFilters.minGrade = '';
      } else if (key === 'zip') {
        document.getElementById('zipFilter').value = '';
        currentFilters.zip = '';
      } else if (key === 'maxDistance') {
        document.getElementById('distanceFilter').value = '';
        currentFilters.maxDistance = '';
      }

      loadContractors();
    }

    function renderContractors() {
      const container = document.getElementById('contractorsContainer');
      const count = document.getElementById('resultsCount');

      if (allContractors.length === 0) {
        container.innerHTML = `
          <div class="no-results">
            <h3>No Contractors Found</h3>
            <p>Try adjusting your filters or search term to find contractors in your area.</p>
          </div>
        `;
        count.textContent = '0 contractors found';
        return;
      }

      count.textContent = `${allContractors.length} contractor${allContractors.length === 1 ? '' : 's'} found`;

      container.innerHTML = allContractors.map(contractor => `
        <div class="contractor-card" onclick="viewContractorProfile('${contractor.email}')">
          <div class="card-header">
            <div class="contractor-avatar">
              ${getInitials(contractor.contractor_name)}
            </div>
            <div class="card-info">
              <h2 class="contractor-name">${escapeHtml(contractor.contractor_name)}</h2>
              <div class="card-badges">
                <span class="grade-badge" style="background-color: ${contractor.grade_color}">
                  ${contractor.grade}
                </span>
                ${contractor.has_verified_license ? '<span class="verified-badge">‚úì Verified License</span>' : ''}
                ${contractor.trade ? `<span class="info-badge">${formatTrade(contractor.trade)}</span>` : ''}
                ${contractor.years_in_business ? `<span class="info-badge">${contractor.years_in_business} Years</span>` : ''}
              </div>
              <div class="card-meta">
                ${contractor.review_count > 0 ? `
                  <div class="meta-item">
                    <span class="rating-stars">${renderStars(contractor.average_rating)}</span>
                    <span>${contractor.average_rating.toFixed(1)} (${contractor.review_count} ${contractor.review_count === 1 ? 'review' : 'reviews'})</span>
                  </div>
                ` : '<div class="meta-item">No reviews yet</div>'}
                ${contractor.city && contractor.state ? `
                  <div class="meta-item">üìç ${escapeHtml(contractor.city)}, ${contractor.state}</div>
                ` : ''}
                ${contractor.distance_miles !== null ? `
                  <div class="meta-item">üöó ${contractor.distance_miles} mi away</div>
                ` : ''}
              </div>
            </div>
          </div>

          <div class="card-actions">
            <button class="btn-view-profile" onclick="event.stopPropagation(); viewContractorProfile('${contractor.email}')">
              View Profile & Reviews
            </button>
            <button class="btn-contact" onclick="event.stopPropagation(); contactContractor('${contractor.email}')">
              Contact
            </button>
          </div>
        </div>
      `).join('');
    }

    function getInitials(name) {
      if (!name) return '?';
      const words = name.split(' ');
      if (words.length >= 2) {
        return (words[0][0] + words[1][0]).toUpperCase();
      }
      return name.substring(0, 2).toUpperCase();
    }

    function formatTrade(trade) {
      if (!trade) return '';
      return trade.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }

    function renderStars(rating) {
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.5 ? 1 : 0;
      const emptyStars = 5 - fullStars - halfStar;

      return '‚òÖ'.repeat(fullStars) + (halfStar ? '‚Ø®' : '') + '‚òÜ'.repeat(emptyStars);
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function viewContractorProfile(email) {
      // TODO: Navigate to contractor profile page
      window.location.href = `contractor-public-profile.html?email=${encodeURIComponent(email)}`;
    }

    function contactContractor(email) {
      // TODO: Open contact/message modal
      alert(`Contact feature coming soon for ${email}`);
    }

    // Allow Enter key in search
    document.getElementById('searchInput')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        applyFilters();
      }
    });

    // Auto-filter on ZIP code blur
    document.getElementById('zipFilter')?.addEventListener('blur', () => {
      if (document.getElementById('zipFilter').value.length === 5) {
        applyFilters();
      }
    });
  </script>

  <!-- Unified Navigation Component -->
  <script src="components/navigation.js"></script>
</body>
</html>
