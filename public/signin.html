<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In – HomeProHub</title>

  <!-- Supabase Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/services/auth.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Segoe UI Symbol', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 440px;
      width: 100%;
      padding: 48px 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo a {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      text-decoration: none;
      letter-spacing: -0.02em;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      font-size: 15px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      transition: all 0.2s;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 14px 24px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .status-message {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .status-message.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
      display: block;
    }

    .status-message.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
      display: block;
    }

    .divider {
      text-align: center;
      margin: 28px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      position: relative;
      background: white;
      padding: 0 16px;
      color: #6b7280;
      font-size: 14px;
    }

    .signup-link {
      text-align: center;
      margin-top: 24px;
      font-size: 15px;
      color: #6b7280;
    }

    .signup-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      color: #6b7280;
      text-decoration: none;
      font-size: 14px;
    }

    .back-home a:hover {
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <a href="/">HomeProHub</a>
    </div>

    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to your account to continue</p>

    <div id="statusMessage" class="status-message"></div>

    <form id="signinForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn-primary" id="submitButton">
        Sign In
      </button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="/" id="signupLink">Sign up</a>
    </div>

    <div class="back-home">
      <a href="/">← Back to Home</a>
    </div>
  </div>

  <script>
    let isLoading = false;

    // Display messages
    function displayError(message) {
      const status = document.getElementById('statusMessage');
      status.textContent = message;
      status.className = 'status-message error';
    }

    function displaySuccess(message) {
      const status = document.getElementById('statusMessage');
      status.textContent = message;
      status.className = 'status-message success';
    }

    function clearStatus() {
      const status = document.getElementById('statusMessage');
      status.className = 'status-message';
      status.textContent = '';
    }

    // Loading state
    function setLoading(loading) {
      isLoading = loading;
      const button = document.getElementById('submitButton');
      const inputs = document.querySelectorAll('#signinForm input');

      button.disabled = loading;
      inputs.forEach(input => input.disabled = loading);

      if (loading) {
        button.textContent = 'Signing In...';
      } else {
        button.textContent = 'Sign In';
      }
    }

    // Handle form submission
    document.getElementById('signinForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (isLoading) return;

      clearStatus();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        displayError('Please enter both email and password.');
        return;
      }

      if (password.length < 6) {
        displayError('Password must be at least 6 characters.');
        return;
      }

      setLoading(true);

      try {
        // Wait for auth service to be ready
        if (!window.authService || !window.authService.initialized) {
          await new Promise(resolve => {
            const checkAuth = setInterval(() => {
              if (window.authService && window.authService.initialized) {
                clearInterval(checkAuth);
                resolve();
              }
            }, 100);
          });
        }

        const result = await window.authService.signIn(email, password);

        if (result.success) {
          displaySuccess('Sign in successful! Redirecting...');

          // Get user profile to determine where to redirect
          const profile = await window.authService.getUserProfile();

          setTimeout(() => {
            if (profile && profile.role === 'contractor') {
              window.location.href = 'contractor-dashboard.html';
            } else {
              window.location.href = 'home.html';
            }
          }, 1000);
        } else {
          displayError(result.error || 'Sign in failed. Please check your credentials.');
          setLoading(false);
        }
      } catch (error) {
        console.error('Sign in error:', error);
        displayError('An error occurred. Please try again.');
        setLoading(false);
      }
    });

    // Check signup role from sessionStorage
    const signupRole = sessionStorage.getItem('signup_role');
    if (signupRole) {
      const signupLink = document.getElementById('signupLink');
      signupLink.href = 'signup.html';
    }
  </script>
</body>
</html>
